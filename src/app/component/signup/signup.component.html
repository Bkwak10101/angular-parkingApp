<div class="login-container">
  <mat-card class="login-card">
    <mat-card-content>
      <mat-card-header>
        <mat-card-title>Sign up</mat-card-title>
      </mat-card-header>
      <form>
        <div class="form-group">
          <mat-form-field>
            <mat-label>User name</mat-label>
            <input matInput placeholder="Adam123" required>
            <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
          <div class="form-group">
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="user@example.com" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
      </form>
      <button mat-raised-button color=primary (click)="goToLogin()">Sign up</button>
    </mat-card-content>
  </mat-card>
</div>
